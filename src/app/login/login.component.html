
  <img src="./assets/img/full_logo.png" width="300px"/>

<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
       
        <div class="card-body">
            <div class="container">
  
                <!-- Outer Row -->
                <div class="row justify-content-center " >
            
                  <div class=" col-md-9">
            
                    <div class="jumbotron jumbotron-fluid shadow-lg rounded" style="  box-shadow: black; background-color:rgba(255, 255, 255, 0.835);" >
                      <div class="container">
                      <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row"  >
                          
                          <div class="col-lg-8 offset-lg-2" >
                           
                              <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Bienvenue</h1>
                              </div>
                              <form class="user " (ngSubmit)="connexion()" #myform="ngForm" >
                                <div class="form-group">
                                  <input type="email" class="form-control form-control-user" id="email" aria-describedby="emailHelp" placeholder="Entrer  Adresse Email..." [(ngModel)]="user.email" name="email"  #email="ngModel" type="email" style="border-color: black;" >
                                  
                                </div>
                                <div class="form-group">
                                  <input type="password" class="form-control form-control-user" id="password" placeholder="Password" [(ngModel)]="user.password" name="password"  #mdp="ngModel"  style="border-color: black;" >
                                  
                                </div>
                               
                                <a  class="btn btn-primary btn-user btn-block" (click)="connexion()" style="background-color: #FF3636; border-color: #FF3636; ">
                                 Connexion
                                </a>
                               
                              
                             
                              </form>
                              <hr>
                            
                              <div class="text-center">
                                <a class="small" [routerLink]="['/register']" routerLinkActive="router-link-active"  style="color: black;">Cr√©er une compte!</a>
                              </div>
                            </div>
                          </div>
                     
                      </div>
                   
                    </div>
                  </div>
            </div>
                </div>
            
              </div>
          
      </div>
    </div>
  </div>
</div>



<div class="main-content">
    <div class="row">
    
      <div class="col-lg-12 col-md-12">
        <div class="card">
          <div class="card-body">
            <div class="input-group no-border">
              <input type="text" value="" class="form-control" #myinput [(ngModel)]="name" (input)="searche()" placeholder="Search">
       
              <div class="input-group-append">
                <div class="input-group-text">
                  <i class="now-ui-icons ui-1_zoom-bold"></i>
                </div>
              </div>
            </div>
            <div class="tab-content">
              <div class="tab-pane active" id="profile">
                <table class="table" >
                  <tbody>
                    <th>FirstName</th>
                    <th>Last Name</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Email</th>
                    <th class="td-actions text-right">Delete</th>
  
                  </tbody>
                  <tbody>
                    <tr *ngFor="let m of list "  >
                    
                      <td>{{m.firstName}}</td>
                      <td>{{m.lastName}}</td>
                      <td>{{m.phone}}</td>
                      <td>{{m.address}}</td>
                      <td>{{m.email}}</td>
                      
                      
                      <td class="td-actions text-right">
                        <button type="button" rel="tooltip" title="Remove" (click)="onDelete(m.idUser)" class="btn btn-danger btn-link btn-sm">
                          <i class="material-icons">close</i>
                        </button>
                      </td>
                    
                    </tr>
                   
  
                  </tbody>
                </table>
                
              </div>



<div class="main-content">
  <div class="row">
  
    <div class="col-lg-12 col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="input-group no-border">
            <input type="text" value="" class="form-control" #myinput [(ngModel)]="nomSoci" (input)="searche()" placeholder="Search">

            <div class="input-group-append">
              <div class="input-group-text">
                <i class="now-ui-icons ui-1_zoom-bold"></i>
              </div>
            </div>
          </div>
          <div class="tab-content">
            <div class="tab-pane active" id="profile">
              <table class="table" >
                <tbody>
                  <th>Logo</th>
                  <th>Symbole</th>
                  <th>Name</th>
                  <th class="td-actions text-right">Edit</th>

                </tbody>
                <tbody>
                  <tr *ngFor="let m of list "  >
                  
                    <td><img src="{{m.logo}}" width="100"></td>
                    <td>{{m.symbole}}</td>
                    <td>{{m.nom}}</td>
                    
                    
                    <td class="td-actions text-right">
                      <button type="button" rel="tooltip" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom"
                        aria-controls="offcanvasBottom" title="Edit Task" class="btn btn-primary btn-link btn-sm">
                        <i class="material-icons" (click)=" onEdit(m , content)">edit</i>
                        
                      </button>

                      <button type="button" rel="tooltip" title="Remove" (click)="onDelete(m.idd)" class="btn btn-danger btn-link btn-sm">
                        <i class="material-icons">close</i>
                      </button>
                    </td>
                  
                  </tr>
                 

                </tbody>
              </table>
              
            </div>






            <ng-template #content let-c="close" let-d="dismiss">
              <div class="modal-header">
                <h4 class="modal-title text-center" id="modal-basic-title" >update Company</h4>
                <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="row">

                  <div class="col-lg-10  offset-lg-1">
                    <div class="p-5">

                      <form class="user" [formGroup]="ajoutForm"  >

                        <div class="form-group">
                          <input type="text" class="form-control form-control-user" id="nom" placeholder="name"
                            [(ngModel)]="nom" formControlName="nom"
                            [ngClass]="{ 'is-invalid': submitted && f.nom.errors }">
                          <div *ngIf="submitted && f.nom.errors" class="invalid-feedback">
                            <div *ngIf="f.nom.errors.required"> The name is required</div>
                          </div>
                        </div>
                        <div class="form-group">
                          <input type="text" class="form-control form-control-user" id="symbol" placeholder="symbole"
                            [(ngModel)]="symbole" formControlName="symbol"
                            [ngClass]="{ 'is-invalid': submitted && f.symbol.errors }">
                          <div *ngIf="submitted && f.symbol.errors" class="invalid-feedback">
                            <div *ngIf="f.symbol.errors.required">the symbol is required</div>
                          </div>
                        </div>
                          <input type="file" c formControlName="logo" (change)="onFileSelected($event)"  />
                          
                          <hr>
                          <button class="btn  btn-user btn-block" (click)="update()"  >
                            update company
                          </button>
                        </form>
                       </div>
                  </div>
                </div>
              </div>
              
            </ng-template>
